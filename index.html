<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2px solid black" width="90%" align="center">
        <tr bgcolor="white" height="50px">
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
        </tr>

        <tr height="50px">
            <td colspan="2" bgcolor="red"></td>
            <td bgcolor="#3200FB"></td>
            <td bgcolor="red"></td>
            <td colspan="2" bgcolor="red"></td>
            <td colspan="2" bgcolor="#00801A"></td>

        </tr>
        <tr height="50px">
             <td colspan="2" rowspan="2" bgcolor="#008019" ></td>
             <td colspan="2" rowspan="4" bgcolor="#CDFF00" height="200px" ></td>
             <td colspan="2" rowspan="4" bgcolor="#3200FF" height="200px" ></td>
             <td colspan="2" rowspan="4" bgcolor="#FFBFBD" height="200px" ></td>
        </tr>

        <tr></tr>

        <tr height="50px">
            <td rowspan="2" colspan="2" bgcolor="#007F98"></td>
        </tr>

        <tr></tr>

        <tr height="150px" >
            <td rowspan="3" colspan="3" bgcolor="red"></td>
            <td rowspan="3" bgcolor="#3200FF"></td>
            <td rowspan="3" colspan="4" bgcolor="#C80000"></td>
        </tr>

        <tr></tr>
        <tr></tr>
        <tr height="100px">
            <td rowspan="2" colspan="2" bgcolor="#008019"></td>
            <td colspan="2" rowspan="2" bgcolor="red"></td>
            <td colspan="2" rowspan="2" bgcolor="#FFBFBD"></td>
            <td rowspan="2" colspan="2" bgcolor="#3200FF"></td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
